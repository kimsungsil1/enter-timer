<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LED 스타일 풀스크린 타이머</title>
  <!-- Google Fonts - Orbitron (디지털 느낌의 폰트) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 화면 전체를 채우기 위한 설정 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #111; /* 어두운 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* LED 스타일의 타이머 */
    #timer {
      font-family: 'Orbitron', sans-serif; /* 디지털 느낌 폰트 */
      font-size: 25vw;                     /* 뷰포트 너비 대비 25% 크기 */
      color: #ff0000;                     /* 빨간색 LED 느낌 */
      background-color: #000;             /* LED 배경 (검정) */
      padding: 0.2em 0.3em;               /* 글자 주변 약간의 여백 */
      border-radius: 0.2em;               /* 살짝 둥근 모서리 */
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* 발광 효과 */
    }
  </style>
</head>
<body>
  <div id="timer">0.0</div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let startTime, timerInterval;
    let isRunning = false;
    
    // 타이머를 갱신하는 함수
    function updateTimer() {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      timerDisplay.textContent = elapsed;
    }
    
    // 엔터키 누르면 시작/정지
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        if (!isRunning) {
          // 타이머 시작
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 100);
          isRunning = true;
        } else {
          // 타이머 정지
          clearInterval(timerInterval);
          isRunning = false;
        }
      }
    });
  </script>
</body>
</html>
